auth:
  handler: auth/function.handler
  # cors:
  #   origin: ${self:custom.corsOrigin}

connect:
  events:
    - websocket:
        route: $connect
        authorizer:
          name: ${self:service}-auth
  handler: connect/function.handler

disconnect:
  events:
    - websocket:
        route: $disconnect
  handler: disconnect/function.handler


name: Publish main Storybooks

on:
  push:
    branches: [main]

jobs:
  storybooks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: npm install and lerna bootstrap
        run: |
          npm install -g npm@latest
          npm install silent
          npm run bootstrap
      - name: Build Storybooks
        run: npm run deploy-storybook:local
      - name: Copy static Storybooks to Pages
        run: |
          mkdir Pages
          cp -r storybooks/* Pages
      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: Pages # The folder the action should deploy.
